<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Layouts | CSS Lesson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #f5f5f5;
      }
      .container {
        background: rgba(255, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
      }
      .box {
        border: 1px dotted rgb(47, 0, 255);
      }
      .right-side {
        display: flex;
      }
      /* .box:first-child {
        border: 1px dotted rgb(0, 255, 42);
        flex-grow: 0;
        width: 10px;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">My Awesome Website</div>
      <div class="right-side box">
        <div class="box">About Me</div>
        <div class="box">Contact</div>
      </div>
    </div>
  </body>
</html>
